conky.config = {
    alignment = 'top_right',
    background = true,
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = '#9bcbff',
    default_outline_color = 'white',
    default_shade_color = 'white',
    draw_borders = false,
    draw_graph_borders = true,
    draw_outline = false,
    draw_shades = false,
    use_xft = true,
    font = 'DejaVu Sans Mono:size=12',
    gap_x = 15,
    gap_y = 25,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_x = true,
    extra_newline = false,
    own_window = true,
    own_window_class = 'Conky',
    own_window_type = 'desktop',
    own_window_type = 'override',
    own_window_transparent = true, 
    own_window_argb_visual = true,
    stippled_borders = 0,
    update_interval = 1.0,
    uppercase = false,
    use_spacer = 'none',
    show_graph_scale = false,
    show_graph_range = false
}

conky.text = [[
${font Arial:size=30:weight=Bold}${alignc}${color lightgrey}${tztime Europe/Berlin %H}${font}
${font Arial:size=30:weight=Bold}${alignc}${color lightgrey}${tztime Europe/Berlin %M}${font}
${font Source Code Pro:size=12}${alignc}${color lightgrey}${color}GMT+2: ${color lightgrey}${font Arial:size=12}${tztime Europe/Athens %H:%M}${font}
#################################################
${font Ubuntu:size=14}${color 9bcbff}FILE SYSTEMS${color 9bcbff}${hr 2}${font}
# for the filesystems, use the path where they're mounted, not /dev/sda*
# NOTE: you might need to change the bar column position (goto XXX)
${color 9bcbff}root: ${color lightgrey}${fs_used /}/${fs_size /}${goto 240} ${fs_bar 6 /}
${color 9bcbff}home: ${color lightgrey}${fs_used /home}/${fs_size /home}${goto 250}${fs_bar 6 /home}
#################################################
${font Ubuntu:size=14}${color 9bcbff}CURRENT${color 9bcbff}${hr 2}${font}
${color}CPU:${color lightgrey} $cpu% of $freq_g GHz
${cpubar 6}
${color}RAM:${color lightgrey} $memperc% of $memmax
${color lightgrey}${membar 6}
${color}Swap:${color lightgrey} $swap of $swapmax
${color lightgrey}${swapbar 6}
#################################################
#${color darkgrey}Processes:$color $processes  ${color grey}Running:$color $running_processes
${font Ubuntu:size=14}${color 9bcbff}HISTORY${color 9bcbff}${hr 2}${font}
# for gradient fill light: e6f1f4 darker: 8bb8e5
${voffset 0}${color 9bcbff}CPU:
${cpugraph 30,0 8bb8e5 e6f1f4}
${voffset 0}${color 9bcbff}RAM:
${memgraph 30,0 8bb8e5 e6f1f4}
${voffset 0}${color 9bcbff}I/O root:${alignr}${color 9bcbff}I/O home:
${diskiograph /dev/sda1 30,140 8bb8e5 e6f1f4} ${alignr}${diskiograph /dev/sda3 30,140 8bb8e5 e6f1f4}
#################################################
# do $ pgrep <p name> to find PID, omitted to save space. Also, try `top mem X`
${font Ubuntu:size=14}${color 9bcbff}PROCESSES${color 9bcbff}${hr 2}${font}
Name${goto 100}  ${alignr}CPU%
${color lightgrey}${top name 1}${alignr}${top cpu 1}
${color lightgrey}${top name 2}${alignr}${top cpu 2}
${color lightgrey}${top name 3}${alignr}${top cpu 3}
${color lightgrey}${top name 4}${alignr}${top cpu 4}
]]

